{% extends 'base.html' %}

{% endblock %}

{% block body %}

    <div class="container">
    <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="display: inline">Query = {{ title }}</h5>
                </div>
    </div>
    <br><br>
    </div>
    <div class="container">
        {% for data in res %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="display: inline">{{ data[2] }} -- {{ data[0] }}</h5>
                    <h6 class="text-muted" style="display: inline">{{ data[1] }}</h6>

                </div>
            </div>
            <br> <br>
        {% endfor %}
    </div>
{% endblock %}
